<!DOCTYPE html>
<html>
    <body>
        <form>
        <h1>The Fieldset Element</h1>
        <fieldset>
            <legend>Personal Details</legend>
            <label for="fname">First name:</label>
            <input type="text" id="firstname" name="First name"><br/>
            <label for="lname">Last name:</label>
            <input type="text" id="lastname" name="Last name"><br/>
            <label for="email">Email:</label>
            <input type="Email" id="email" name="Email"><br/>
            <label for="good">Phone Number:</label>
            <input type="tel" id="phonenumber" name="Phone Number">
        </fieldset>
        <br>
        <fieldset>
            <legend>Professional Details</legend>
            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" name="Occupation"><br/>
            <label for="company">Company:</label>
            <input type="text" id="company" name="Company"><br/>
            <label for="sdate">Start Date:</label>
            <input type="date" id="startdate" name="Start Date"/><br/>
            <label for="edate">End Date:</label>
            <input type="date" id="enddate" name="Last Date"/>
        </fieldset>
        <br>
        <input type="submit" value="Submit">
    </form>
    </body>
</html>
